<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta - Taranvir Chima</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>

<body>
    <h1>Meta</h1>
    <p>Statistics and visualizations about this website's codebase.</p>
    
    <h2>Commits Over Time</h2>
    <div id="commits-scrollytelling">
        <div id="commits-scroll-container">
            <div id="commits-spacer"></div>
            <div id="commits-items-container"></div>
        </div>
        <div id="chart"></div>
    </div>

    <h2>File Sizes Exploration</h2>
    <div id="files-scrollytelling">
        <div id="files-scroll-container">
            <div id="files-spacer"></div>
            <div id="files-items-container"></div>
        </div>
        <div id="files-visualization"></div>
    </div>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
        <dt>Time</dt>
        <dd id="commit-time"></dd>
        <dt>Author</dt>
        <dd id="commit-author"></dd>
        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
</body>
</html>
